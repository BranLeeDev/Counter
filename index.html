<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="BranLeeDev" />
    <meta
      name="description"
      content="Explore a Dynamic Counter: Increment, Decrement, and Reset with a Click"
    />
    <meta name="robots" content="index,follow" />
    <title>Counter</title>
    <link
      rel="icon"
      type="image/ico"
      href="https://res.cloudinary.com/dbbixakcl/image/upload/f_auto,q_auto/v1/JavaScript%20Vanilla/Counter/dnfk8idnxagamidywuv7"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <h1 class="main__title">Counter</h1>
      <section class="main__section main__section--counter">
        <p class="counter__paragraph"><span class="counter__value">0</span></p>
        <div class="counter__buttons">
          <button class="counter__button counter__button--decrease">
            Decrease
          </button>
          <button class="counter__button counter__button--reset">Reset</button>
          <button class="counter__button counter__button--increase">
            Increase
          </button>
        </div>
      </section>
    </main>
    <script src="/js/scripts.js" defer></script>
  </body>
</html>
